<div *ngIf="product" class="product-card-container relative bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
  
  <!-- Image Section -->
  <div class="relative">
    <!-- Image Placeholder -->
    <div class="image-placeholder bg-gray-100 h-64 flex items-center justify-center">
      <img *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.name" class="w-full h-full object-cover">
      <svg *ngIf="!product.imageUrl" class="w-12 h-12 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
    </div>

    <!-- New Badge -->
    <span *ngIf="product.isNew" class="absolute top-3 left-3 bg-pink-500 text-white text-xs font-semibold px-2.5 py-1 rounded-full">Mới</span>

    <!-- Favorite Button -->
    <button (click)="onToggleFavoriteClick()" class="absolute top-3 right-3 bg-white w-9 h-9 rounded-full flex items-center justify-center transition hover:bg-gray-100">
      <svg class="w-5 h-5" [class.text-red-500]="isFavorited" [class.fill-current]="isFavorited" [class.text-gray-600]="!isFavorited" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
    </button>
  </div>

  <!-- Info Section -->
  <div class="p-4">
    <!-- Product Name -->
    <h3 class="text-base font-bold text-gray-800 truncate">{{ product.name }}</h3>
    
    <!-- Rating -->
    <div class="flex items-center mt-1.5 gap-1">
      <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
      <span class="text-sm font-semibold text-gray-700">{{ product.rating }}</span>
      <span class="text-sm text-gray-400">({{ product.reviewCount }})</span>
    </div>

    <!-- Price -->
    <div class="flex items-baseline mt-2.5 gap-2">
      <span class="text-lg font-bold text-pink-600">{{ product.price | number }}đ</span>
      <span *ngIf="product.originalPrice" class="text-sm text-gray-400 line-through">{{ product.originalPrice | number }}đ</span>
    </div>

    <!-- Add to Cart Button -->
    <button (click)="onAddToCartClick()" class="w-full mt-4 bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold py-2.5 rounded-lg transition-all duration-200 hover:from-pink-600 hover:to-rose-600 hover:shadow-md">
      Thêm vào giỏ
    </button>
  </div>
</div>
