<div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 relative border border-gray-100">
  <span *ngIf="collection.highlight" class="absolute right-0 ml-2 bg-yellow-100 text-yellow-700 text-xs font-semibold px-2 py-1 rounded">Nổi bật</span>
  <img [src]="collection.imageUrl" [alt]="collection.name" class="w-full h-48 object-cover">
  
  <div class="p-4">
    <div class="flex items-center justify-between mb-2">
      <h3 class="text-xl font-bold text-gray-800">{{ collection.name }}</h3>
      <span *ngIf="collection.tag" class="bg-pink-100 text-pink-600 text-xs font-semibold px-2 py-1 rounded">{{ collection.tag }}</span>
    </div>
    <p class="text-gray-500 text-sm mb-2 line-clamp-2">{{ collection.description }}</p>
    <div class="flex items-center text-xs text-gray-400 mb-2">
      <span class="mr-2"><i class="fa fa-list"></i> {{ collection.category }}</span>
      <span class="mx-2">•</span>
      <span><i class="fa fa-box"></i> {{ collection.productCount }} sản phẩm</span>
    </div>
    <div class="flex items-center justify-between mt-4">
      <span class="text-pink-600 font-bold text-lg">Từ {{ collection.priceFrom | number }}đ</span>
      
    </div>
  </div>
</div>
