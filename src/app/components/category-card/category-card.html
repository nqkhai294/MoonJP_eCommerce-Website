<div class="card-container bg-white p-4 rounded-xl border border-gray-100 transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1">
  <div class="image-placeholder bg-gray-100 h-48 rounded-lg mb-4 flex items-center justify-center overflow-hidden">
    <img *ngIf="cateCard.imageUrl" [src]="cateCard.imageUrl" [alt]="cateCard.categoryName" class="w-full h-full object-cover object-center">
  </div>
  <div class="text-center">
    <h3 class="text-lg font-bold text-gray-800">{{ cateCard.categoryName }}</h3>
    <p class="text-sm text-gray-500">{{ cateCard.productCount }} sản phẩm</p>
  </div>
</div>
