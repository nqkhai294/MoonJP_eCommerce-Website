<section class="relative py-16 px-16">
  <div class="container mx-auto">
    <div class="grid md:grid-cols-2 gap-12 items-center">
      <div class="space-y-6">
        <div class="space-y-4">
          <span
            class="inline-block bg-pink-100 text-pink-700 hover:bg-pink-100 px-3 py-1 rounded-full text-sm font-medium"
          >
            ✨ Bộ sưu tập mới
          </span>
          <h1
            class="text-4xl font-bold md:text-6xl bg-gradient-to-r from-pink-600 to-rose-600 bg-clip-text text-transparent"
          >
            Phụ kiện Nhật Bản
            <span
              class="block text-3xl font-medium text-gray-900 leading-normal"
            >
              Tối giản & tinh tế
            </span>
          </h1>
          <p class="text-lg text-gray-600 leading-relaxed">
            Khám phá vẻ đẹp tối giản và thanh lịch của phong cách Nhật Bản. Mỗi
            món phụ kiện đều mang trong mình câu chuyện về sự tinh tế và hoàn
            hảo.
          </p>
        </div>
        <div class="flex flex-col sm:flex-row gap-4">
          <button
            class="bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105"
            (click)="exploreNow()"
          >
            Khám phá ngay
          </button>
          <button
            class="border-2 border-pink-300 text-pink-600 hover:bg-pink-50 hover:scale-105 font-semibold py-3 px-6 rounded-lg transition-all duration-200"
            (click)="viewCollection()"
          >
            Xem bộ sưu tập
          </button>
        </div>
      </div>
      <div class="relative lg:w-5/6 ">
        <div
          class="absolute inset-0 bg-gradient-to-br from-pink-200 to-rose-200 rounded-3xl transform rotate-6"
        ></div>
        <div class="relative bg-white rounded-3xl lg:p-6 md:p-4 p-2 shadow-xl">
          <img
            [src]="heroImage"
            alt="Phụ kiện Nhật Bản"
            class="w-full h-auto rounded-2xl object-contain"
          />
        </div>
      </div>
    </div>
  </div>
</section>
