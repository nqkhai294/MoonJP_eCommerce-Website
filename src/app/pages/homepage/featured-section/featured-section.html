<div class="container mx-auto p-4 flex flex-col items-center justify-center">
    <div class="flex flex-col gap-2 text-center mb-8">
      <h2 class="text-3xl font-bold tracking-tight">Sản phẩm nổi bật</h2>
      <p class="text-muted-foreground">
        Các phụ kiện đang được yêu thích nhất trong mùa này
      </p>
    </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div *ngFor="let p of top_products" class="border rounded-lg">
      <app-product-card [product]="p"></app-product-card>
    </div>
  </div>
</div>
