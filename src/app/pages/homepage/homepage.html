<div class="flex flex-col gap-16 pb-16">
  <!-- {/* Hero Section */} -->
  <app-hero-section />

  <!-- {/* Featured Brands */}

  {/* Categories */} -->
  <section class="container px-4 md:px-6">
    <div class="flex flex-col gap-2 text-center mb-8">
      <h2 class="text-3xl font-bold tracking-tight">Danh mục sản phẩm</h2>
      <p class="text-muted-foreground">
        Khám phá bộ sưu tập phụ kiện Nhật Bản tinh tế
      </p>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
      <!-- {categories.map((category) => (
      <CategoryCard key="{category.id}" category="{category}" />
      ))} -->
    </div>
  </section>

  <!-- {/* Featured Products */} -->
  <app-featured-section />

  <!-- {/* Featured Brands */}

  {/* New Arrivals Banner */} -->
  <section class="bg-pink-50 py-12">
    <div class="container px-4 md:px-6">
      <div
        class="flex flex-col md:flex-row items-center justify-between gap-8"
      >
        <div class="flex-1 space-y-4">
          <h2 class="text-3xl font-bold tracking-tight">
            Bộ sưu tập mùa xuân
          </h2>
          <p class="text-muted-foreground max-w-[600px]">
            Khám phá bộ sưu tập mới lấy cảm hứng từ mùa hoa anh đào với những
            thiết kế độc đáo và tinh tế
          </p>
          <button size="lg" class="bg-pink-600 hover:bg-pink-700">
            Khám phá ngay
          </button>
        </div>
        <div class="flex-1 flex justify-center">
          <div
            class="relative w-full max-w-[400px] aspect-square rounded-full overflow-hidden"
          >
            <img
              src="/placeholder.svg?height=400&width=400"
              alt="Bộ sưu tập mùa xuân"
              class="object-cover w-full h-full"
            />
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- {/* Blog Preview */} -->
  <section class="container px-4 md:px-6">
    <div class="flex flex-col gap-2 text-center mb-8">
      <h2 class="text-3xl font-bold tracking-tight">Cảm hứng Nhật Bản</h2>
      <p class="text-muted-foreground">
        Khám phá văn hóa và phong cách Nhật Bản
      </p>
    </div>
    <div class="grid md:grid-cols-2 gap-6">
      <!-- {blogPosts.map((post) => (
      <BlogPreview key="{post.id}" post="{post}" />
      ))} -->
      <app-blog-preview />
    </div>
    <div class="flex justify-center mt-8">
      <button variant="outline">Xem tất cả bài viết</button>
    </div>
  </section>
