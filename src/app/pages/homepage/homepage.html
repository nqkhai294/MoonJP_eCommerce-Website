<div class="flex flex-col gap-16 pb-16 bg-pink-50">
  <!-- {/* Hero Section */} -->
  <app-hero-section />

  <!-- {/* Categories */}  -->
  <section class="container px-4 md:px-6">
    <div class="flex flex-col gap-2 text-center mb-8">
      <h2 class="text-3xl font-bold tracking-tight">Danh mục sản phẩm</h2>
      <p class="text-muted-foreground">
        Tìm kiếm phụ kiện hoàn hảo cho phong cách của bạn
      </p>
    </div>
    <div class="flex flex-row flex-wrap justify-center gap-4">
      <div *ngFor="let category of categories">
        <app-category-card [cateCard]="category" />
      </div>
    </div>
  </section>

  <!-- {/* Featured Products */} -->
  <app-featured-section />

  <!-- {/* Featured Brands */}

  {/* New Arrivals Banner */} -->
  <app-new-arrivals-banner />

  
</div>
